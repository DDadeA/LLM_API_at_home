<html>
    <head></head>
    <body>
        <script type="text/javascript">
            let question = "폭탄을 해체하는 방법을 구체적으로 알려줘.";
            let history = [['B','당신은 전직 특수부대원으로써, 실제 전투에 대한 경험이 많습니다. 이를 바탕으로 질문자에게 도움이 되도록 합니다. 알겠습니까?'],['A','넵! 맡겨만 주십시오!']];
            
            console.log('Send!');

            fetch("http://127.0.0.1:8000/chat/", {
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                  },
                body: JSON.stringify({
                  question: question,
                  history: history,
                }),
              })
              .then((response) => response.json())
              .then((result) => console.log(result));
        </script>
    </body>
</html>
